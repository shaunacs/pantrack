{% extends 'base.html' %}
{% block title %}PanTrack Log In{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/css/login-page.css">
{% endblock %}

{% block body %}
<div id="banner"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-7">
            <h1>Welcome to PanTrack</h1>
            <h2>Please log in to view and/or schedule your appointment</h2>
        </div>

        <div class="col-xs-12 col-lg-5">
            <form action="/log-in" method="POST">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" size="50"><br>

                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" size="50"><br>
                
                <input type="submit" id="log-in" class="btn btn-primary">
            </form>
            <p>Don't have an account? <a href="/create-account">Click here!</a></p>
        </div>
    </div>
</div>
{% endblock %}
