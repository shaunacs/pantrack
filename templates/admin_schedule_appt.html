{% extends 'base.html' %}
{% block title %}Schedule Appointment{% endblock %}

{% block custom %}
<link rel="stylesheet" href="/static/css/admin-schedule-appt.css">
{% endblock %}

{% block body %}
<div class="container">
    <form action="/handle-admin-create-appt" method="POST">
        <label hidden>Client Appointment ID:</label>
        <input hidden type="number" name="user-id" required value="{{ user_id }}"><br>
        <label hidden>Household Appointment ID:</label>
        <input hidden type="number" name="household-id" required value="{{ household_id }}"><br>
        <h3>Choose a pick up time for <b>{{fname}} {{lname}}</b>!</h3>
    {% for appt_slot in available_appts %}
        <input class="form-check-input" type="radio" id="appt-slot" name="appt_slot" value="{{appt_slot.start_time}}">
        <label class="form-label">{{ available_appts[appt_slot]}}</label><br>
    {% endfor %}
    <input type="submit" name="submit" class="btn btn-lg">
    </form>
</div>
{% endblock %}
